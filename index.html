<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="poke_imagem" id="poke__imagem">

        <h1 class="poke_data" id="poke__data">
            <span class="poke_numero"></span>
            <span class="poke_nome"></span>
        </h1>

        <form class="form" id="form">
      <input
        type="search"
        class="input_pesquisa" 
        id="input__pesquisa"
        placeholder="Nome ou Número"
        required
      />
    </form>

       <div class="buttons" id="buttons">
      <button class="button btn-ante">Anterior &lt;</button>
      <button class="button btn-prox">Próximo &gt;</button>
    </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
